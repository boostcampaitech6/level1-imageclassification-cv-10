# Directory
config: ./config/base.yml
data_dir: ./input/train/images
test_data_dir: ./input/eval
save_dir: ./results
output_dir: ./output
exp_name: exp
test_exp_num: 8

# Dataset & Transform
dataset: MaskSplitByProfileDataset
augmentation: BaseAugmentation
resize: [
  256,
  192
]
valid_ratio: 0.2
balanced_split: true
sampler: 

# Training
seed: 42
max_epochs: 30
batch_size: 8
valid_batch_size: 64
optimizer: Adam
lr: 1e-4
criterion: focal
lr_decay_step: 20
log_interval: 50

# Model
model: EfficientnetB4